<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!--
    Claude Memory Skill Logo v5 — final
    Rounded square. Left = 3 brain arcs. Right = {} cursor.
    Balanced visual weight. Clean geometry.
  -->

  <!-- Background -->
  <rect x="20" y="20" width="160" height="160" rx="36" fill="#7C3AED"/>

  <!-- Vertical divider -->
  <line x1="100" y1="46" x2="100" y2="154" stroke="white" stroke-width="1.5" opacity="0.25"/>

  <!-- LEFT: 3 brain-fold arcs — deeper curves for visual weight -->
  <path d="M 40 74 Q 64 56, 88 74" stroke="white" stroke-width="3.2" fill="none" stroke-linecap="round" opacity="0.85"/>
  <path d="M 40 100 Q 64 82, 88 100" stroke="white" stroke-width="3.2" fill="none" stroke-linecap="round" opacity="0.85"/>
  <path d="M 40 126 Q 64 108, 88 126" stroke="white" stroke-width="3.2" fill="none" stroke-linecap="round" opacity="0.85"/>

  <!-- RIGHT: { } braces — softer curves, thinner to balance -->
  <!-- { -->
  <path d="
    M 124 62
    Q 118 62, 118 72
    L 118 90
    Q 118 97, 113 100
    Q 118 103, 118 110
    L 118 128
    Q 118 138, 124 138
  " stroke="white" stroke-width="2.8" fill="none" stroke-linecap="round" opacity="0.85"/>

  <!-- } -->
  <path d="
    M 152 62
    Q 158 62, 158 72
    L 158 90
    Q 158 97, 163 100
    Q 158 103, 158 110
    L 158 128
    Q 158 138, 152 138
  " stroke="white" stroke-width="2.8" fill="none" stroke-linecap="round" opacity="0.85"/>

  <!-- Cursor -->
  <rect x="136.5" y="90" width="3" height="20" rx="1.5" fill="white" opacity="0.9"/>
</svg>
