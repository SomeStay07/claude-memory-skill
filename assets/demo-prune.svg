<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 480">
  <style>
    @keyframes blink { 0%,100% { opacity: 1 } 50% { opacity: 0 } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .terminal { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13px; }
    .prompt { fill: #7C3AED; }
    .command { fill: #F8F8F2; }
    .header { fill: #50FA7B; font-weight: bold; }
    .table-border { fill: #6272A4; }
    .warn { fill: #FF5555; }
    .orange { fill: #FFB86C; }
    .yellow { fill: #F1FA8C; }
    .file { fill: #8BE9FD; }
    .stat { fill: #BD93F9; font-weight: bold; }
    .dim { fill: #6272A4; }
    .success { fill: #50FA7B; font-weight: bold; }
    .white { fill: #F8F8F2; }
    .action { fill: #FF79C6; }

    .cursor { animation: blink 1s step-end infinite; }

    .l1 { animation: fadeIn 0.3s ease-in 0.5s both; }
    .l2 { animation: fadeIn 0.3s ease-in 0.9s both; }
    .l3 { animation: fadeIn 0.3s ease-in 1.2s both; }
    .l4 { animation: fadeIn 0.3s ease-in 1.5s both; }
    .l5 { animation: fadeIn 0.3s ease-in 1.7s both; }
    .l6 { animation: fadeIn 0.3s ease-in 1.9s both; }
    .l7 { animation: fadeIn 0.3s ease-in 2.1s both; }
    .l8 { animation: fadeIn 0.3s ease-in 2.4s both; }
    .l9 { animation: fadeIn 0.3s ease-in 2.6s both; }
    .l10 { animation: fadeIn 0.3s ease-in 2.8s both; }
    .l11 { animation: fadeIn 0.3s ease-in 3.1s both; }
    .l12 { animation: fadeIn 0.3s ease-in 3.3s both; }
    .l13 { animation: fadeIn 0.3s ease-in 3.5s both; }
    .l14 { animation: fadeIn 0.3s ease-in 3.7s both; }
    .l15 { animation: fadeIn 0.3s ease-in 3.9s both; }
    .l16 { animation: fadeIn 0.3s ease-in 4.1s both; }
    .l17 { animation: fadeIn 0.3s ease-in 4.3s both; }
    .l18 { animation: fadeIn 0.3s ease-in 4.6s both; }
    .l19 { animation: fadeIn 0.3s ease-in 4.9s both; }
    .l20 { animation: fadeIn 0.3s ease-in 5.2s both; }
  </style>

  <!-- Terminal window -->
  <rect width="840" height="480" rx="10" fill="#282A36"/>

  <!-- Title bar -->
  <rect width="840" height="36" rx="10" fill="#1E1F29"/>
  <rect y="26" width="840" height="10" fill="#1E1F29"/>
  <circle cx="20" cy="18" r="6" fill="#FF5555"/>
  <circle cx="40" cy="18" r="6" fill="#F1FA8C"/>
  <circle cx="60" cy="18" r="6" fill="#50FA7B"/>
  <text x="420" y="22" text-anchor="middle" class="terminal dim" font-size="12">claude-memory-skill â€” /memory prune</text>

  <g class="terminal" transform="translate(20, 56)">
    <!-- Prompt -->
    <text y="0">
      <tspan class="prompt">~/my-project $</tspan>
      <tspan class="command"> /memory prune</tspan>
    </text>

    <g class="l1">
      <text y="28" class="dim">Scanning 5 memory files for issues...</text>
    </g>

    <!-- Header -->
    <g class="l2">
      <text y="56" class="header">Memory Health Report</text>
    </g>

    <!-- Duplicates -->
    <g class="l3">
      <text y="84" class="orange" font-weight="bold">### Duplicates</text>
    </g>
    <g class="l4">
      <text y="104" class="table-border">| # | Topic               | Found in                | Canonical          | Action    |</text>
    </g>
    <g class="l5">
      <text y="120" class="table-border">|---|---------------------|-------------------------|--------------------|-----------| </text>
    </g>
    <g class="l6">
      <text y="138">
        <tspan class="table-border">| </tspan><tspan class="white">1</tspan>
        <tspan class="table-border"> | </tspan><tspan class="white">Cookie format</tspan>
        <tspan class="table-border">        | </tspan><tspan class="file">CLAUDE.md + gotchas.md</tspan>
        <tspan class="table-border">   | </tspan><tspan class="file">known-gotchas.md</tspan>
        <tspan class="table-border"> | </tspan><tspan class="action">Cross-ref</tspan>
        <tspan class="table-border"> |</tspan>
      </text>
    </g>
    <g class="l7">
      <text y="156">
        <tspan class="table-border">| </tspan><tspan class="white">2</tspan>
        <tspan class="table-border"> | </tspan><tspan class="white">Async everywhere</tspan>
        <tspan class="table-border">     | </tspan><tspan class="file">CLAUDE.md + arch.md</tspan>
        <tspan class="table-border">      | </tspan><tspan class="file">architecture.md</tspan>
        <tspan class="table-border">  | </tspan><tspan class="action">Cross-ref</tspan>
        <tspan class="table-border"> |</tspan>
      </text>
    </g>

    <!-- Contradictions -->
    <g class="l8">
      <text y="184" class="warn" font-weight="bold">### Contradictions</text>
    </g>
    <g class="l9">
      <text y="204" class="table-border">| # | Claim              | File A           | File B         | Correct       |</text>
    </g>
    <g class="l10">
      <text y="222">
        <tspan class="table-border">| </tspan><tspan class="white">1</tspan>
        <tspan class="table-border"> | </tspan><tspan class="warn">"Uses twikit"</tspan>
        <tspan class="table-border">       | </tspan><tspan class="file">project-struct.md</tspan>
        <tspan class="table-border"> | </tspan><tspan class="file">CLAUDE.md</tspan>
        <tspan class="table-border">       | </tspan><tspan class="success">twscrape (code)</tspan>
        <tspan class="table-border"> |</tspan>
      </text>
    </g>

    <!-- Stale -->
    <g class="l11">
      <text y="250" class="yellow" font-weight="bold">### Stale Entries</text>
    </g>
    <g class="l12">
      <text y="270" class="table-border">| # | Entry                 | File             | Reason              |</text>
    </g>
    <g class="l13">
      <text y="288">
        <tspan class="table-border">| </tspan><tspan class="white">1</tspan>
        <tspan class="table-border"> | </tspan><tspan class="dim">rss_source.py note</tspan>
        <tspan class="table-border">    | </tspan><tspan class="file">project-struct.md</tspan>
        <tspan class="table-border"> | </tspan><tspan class="yellow">File unused 90+ days</tspan>
        <tspan class="table-border"> |</tspan>
      </text>
    </g>

    <!-- CLAUDE.md health -->
    <g class="l14">
      <text y="316" class="white" font-weight="bold">### CLAUDE.md Health</text>
    </g>
    <g class="l15">
      <text y="336">
        <tspan class="dim">- Lines: </tspan>
        <tspan class="white">98 / 120</tspan>
      </text>
    </g>
    <g class="l16">
      <text y="354">
        <tspan class="dim">- Status: </tspan>
        <tspan class="success">OK</tspan>
        <tspan class="dim"> (22 lines remaining)</tspan>
      </text>
    </g>

    <!-- Summary -->
    <g class="l17">
      <text y="384" class="stat">Total: 2 duplicates | 1 contradiction | 1 stale | 0 compactable</text>
    </g>

    <!-- Prompt -->
    <g class="l18">
      <text y="414" class="orange">Apply fixes? Type the numbers to fix, or "all" for safe fixes.</text>
    </g>

    <!-- User response -->
    <g class="l19">
      <text y="434">
        <tspan class="prompt">~/my-project $</tspan>
        <tspan class="command"> all</tspan>
      </text>
    </g>
    <g class="l20">
      <text y="414" dy="40" class="success">Applied: 2 cross-refs, 1 contradiction fix, 1 stale entry flagged</text>
    </g>
  </g>
</svg>