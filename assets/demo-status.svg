<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 340">
  <style>
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .terminal { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13px; }
    .prompt { fill: #7C3AED; }
    .command { fill: #F8F8F2; }
    .header { fill: #50FA7B; font-weight: bold; }
    .table-border { fill: #6272A4; }
    .file { fill: #8BE9FD; }
    .stat { fill: #BD93F9; font-weight: bold; }
    .dim { fill: #6272A4; }
    .success { fill: #50FA7B; font-weight: bold; }
    .warn { fill: #FFB86C; }
    .white { fill: #F8F8F2; }

    .l1 { animation: fadeIn 0.3s ease-in 0.3s both; }
    .l2 { animation: fadeIn 0.3s ease-in 0.6s both; }
    .l3 { animation: fadeIn 0.3s ease-in 0.8s both; }
    .l4 { animation: fadeIn 0.3s ease-in 1.0s both; }
    .l5 { animation: fadeIn 0.3s ease-in 1.2s both; }
    .l6 { animation: fadeIn 0.3s ease-in 1.4s both; }
    .l7 { animation: fadeIn 0.3s ease-in 1.6s both; }
    .l8 { animation: fadeIn 0.3s ease-in 1.8s both; }
    .l9 { animation: fadeIn 0.3s ease-in 2.0s both; }
    .l10 { animation: fadeIn 0.3s ease-in 2.2s both; }
    .l11 { animation: fadeIn 0.3s ease-in 2.4s both; }
    .l12 { animation: fadeIn 0.3s ease-in 2.6s both; }
    .l13 { animation: fadeIn 0.3s ease-in 2.8s both; }
  </style>

  <!-- Terminal window -->
  <rect width="840" height="340" rx="10" fill="#282A36"/>

  <!-- Title bar -->
  <rect width="840" height="36" rx="10" fill="#1E1F29"/>
  <rect y="26" width="840" height="10" fill="#1E1F29"/>
  <circle cx="20" cy="18" r="6" fill="#FF5555"/>
  <circle cx="40" cy="18" r="6" fill="#F1FA8C"/>
  <circle cx="60" cy="18" r="6" fill="#50FA7B"/>
  <text x="420" y="22" text-anchor="middle" class="terminal dim" font-size="12">claude-memory-skill â€” /memory status</text>

