        <tspan class="table-border">       |   </tspan><tspan class="white">23</tspan>
        <tspan class="table-border">  |       </tspan><tspan class="white">4</tspan>
        <tspan class="table-border"> | </tspan><tspan class="white">2025-01-10</tspan>
        <tspan class="table-border"> |</tspan>
